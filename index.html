<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body align="center"><div style="width:50%; background-color:azure">
  <h1>Saylani Online Academy</h1>
  <img src="https://greenguido.com/wp-content/uploads/2022/03/SAYLANI-Announced-Free-Training-2022-1.jpg" alt="Saylani Image" width="100%" style="float:left ;">
  <fieldset align="center" style=" background-color:thistle;" >
    <form action="./new.html" method="get">
<table align="center"><tr>&nbsp;&nbsp;&nbsp;&nbsp;<td colspan="2"> &nbsp;&nbsp;&nbsp;&nbsp;<h1>  Student Registration Form </h1></td></tr>
<tr><td> <h2 style="color:springgreen ;">Name *</h2></td><td><input placeholder="Type your name" type="text" name="" id="" required minlength="2" maxlength="20" style="background-color:darkTurquoise;color:blue"></td></tr>
<tr><td> <h2 style="color:springgreen ;">Father Name*</h2></td><td><input placeholder="Type your father name" type="text" name="" id="" required minlength="2" maxlength="20" style="background-color:lightblue;color:red"></td></tr>
<tr><td> <h2 style="color:springgreen ;">passward *</h2></td><td><input placeholder="Type your passward " type="password" name="" id="" required minlength="2" maxlength="12" style="background-color:honeydew;color:black"></td></tr>
<tr><td> <h2 style="color:springgreen ;">Address *</h2></td><td><textarea placeholder="type your address" name="" id="" cols="20" rows="5" required minlength="2" maxlength="100" style="background-color:lightgray;color:forestgreen"></textarea></td></tr>
<tr><td><h2 style="color:springgreen ;">Gender *</h2></td><td><input type="radio" name="gender" id="male" value="male" required><label for="male"> Male</label>
    <input type="radio" name="gender" id="female" value="female" required><label for="female">Female</label></td>
</tr>
<tr><td><h2 style="color:springgreen ;">Language *</h2></td>
<td><input type="radio" name="lang" id="hb1" value="lang" required><label for="hb1" >Urdu</label>
<input type="radio" name="lang" id="hb2" value="lang" required><label for="hb2">English</label>
<input type="radio" name="lang" id="hb3" value="lang" required><label for="hb3">Arabic</label>
<input type="radio" name="lang" id="hb4" value="lang" required><label for="hb4">Chinese</label></td>
</tr>
<tr><td><h2 style="color:springgreen ;">DOB*</h2></td><td><input type="datetime-local" name="DOB" id="" required style="background-color:lightpink;color:navy"></td></tr>
<tr><td> <h2 style="color:springgreen ;">Email Id*</h2></td><td><input placeholder="Email ID" type="text" name="Email ID" id="" required style="background-color:powderblue;color:forestgreen"></td></tr>
<tr><td> <h2 style="color:springgreen ;">Mobile no*</h2></td><td><input placeholder="Mob:no" type="number" name=" Mob:no" id="" required style="background-color:aquamarine;color:forestgreen"></td></tr>
<tr><td><h2 style="color:springgreen ;">Country*</h2></td><td><select name="" id="Country" required style="background-color:lightsteelblue;color:forestgreen"><option value="" selected disabled>Select your Country</option>
<option value="Pak">Pakistan</option>
<option value="Ind">India</option>
<option value="Indo">Indonesia</option>
<option value="Ir">Iran</option>
<option value="Bang">Bangladesh</option>
<option value="Amr">America</option>
<option value="Turk">Turkey</option>
</td>
</select>
</tr>
<tr><td><h2 style="color:springgreen ;">Hobbies *</h2></td><td><select name="Hobbies" id="" multiple size="2" required style="background-color:aliceblue;color:forestgreen">
    <option value="">FootBall Match</option><option value="">Cricket Match</option>
    <option value="">Hockey Match</option><option value="">Tannis Match</option>
</select></td></tr>
<tr><td><h2 style="color:springgreen ;">Picture Upload *</h2></td><td><input type="file" name="" id="" multiple accept="image/*" required></td> <td><input type="button" name="" id="" value="upload" ></td></tr>
<tr><td colspan="2"><input type="submit" name="submit" id="" required>
<input type="reset" name="reset" id="" required></td></tr>
</table>
</form>
  </fieldset>  
</div>
</body>
</html>
